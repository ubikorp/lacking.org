---
layout: tlo
---
<article class="post tlo-page">

  <!-- Header -->
  <header>
    <!-- Title -->
    {% include components/post_title.html post=page %}
  </header>

  <!-- Image or Audio Player -->
  {% include components/post_image.html post=page %}

  <!-- Content -->
  {{ content }}

  <!-- Footer -->
  {% include components/post_footer.html post=page %}

  <!-- Audio Scripts -->
  {% if page.audio %}
    {% include components/audio_script.html post=page %}
  {% endif %}

</article>
