---
layout: tlo
---


<!-- Index Header -->
{% unless page.home %}
<article class="post tlo-index-excerpt">
  <header>
    <div class="title">

      <!-- Index Title -->
      <h1>{{ page.title}}</h1>

    </div>
  </header>

  <!-- Index Content -->
  {{ content }}

</article>
{% endunless %}

{% for post in paginator.posts %}
  <!-- Post Excerpt -->
  {% include components/excerpt.html post=post %}
{% endfor %}

<!-- Pagination -->
{% include components/index_pagination.html %}
