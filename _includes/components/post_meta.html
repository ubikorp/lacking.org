{% assign author = site.contributors | where:"handle", page.author  | first %}
<div class="meta">
  <time class="published" datetime="2015-11-01">posted on<br/>{{ include.post.date | date: "%b %-d, %Y" }}</time>
  <a href="{{ author.url }}" class="author">
    <span class="name">by {{ author.name }}</span>
    <img src="{{ site.baseurl }}/images/contributors/{{ author.avatar }}" alt="" />
  </a>
</div>
