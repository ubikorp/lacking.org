{% assign author = site.contributors | where:"handle", page.author  | first %}
<div class="meta">
  <time class="published" datetime="{{ include.post.date | date: "%Y-%m-%d" }}">{{ include.post.date | date: "%B %-d, %Y" }}</time>
  <a href="{{ author.url }}" class="author">
    <span class="name">by {{ author.name }}</span>
    <img src="{{ site.baseurl }}/images/contributors/{{ author.avatar }}" alt="{{ author.name }}" />
  </a>
</div>
