{% assign category = site.data.category_index[include.category] %}
{% assign latest = site.categories[include.category] | first %}
<li>
  <article>
    <header>
      {{ category.title }}
      <h3><a href="{{ latest.url }}">{{ latest.title }}</a></h3>
      <time class="published" datetime="{{ latest.date | date: '%Y-%m-%d'}}">{{ latest.date | date: '%B %-d, %Y'}}</time>
      <a href="/{{ latest.categories | first }}">More &raquo;</a>
    </header>
    <a href="{{ latest.url }}" class="image"><img src="/images/{{ latest.image.src }}" alt="" /></a>
  </article>
</li>
