{% if paginator.total_pages > 1 %}
<ul class="tlo-pagination actions pagination">
  {% if paginator.page == 1 %}
  <li>
      <a class="button big next" href="{{ paginator.next_page_path }}">View More Posts</a>
  </li>
  {% else %}
    {% if paginator.previous_page %}
    <li>
        <a class="button big previous" href="{{ paginator.previous_page_path }}">Newer Posts</a>
    </li>
    {% endif %}
    {% if paginator.next_page %}
    <li>
        <a class="button big next" href="{{ paginator.next_page_path }}">Older Posts</a>
    </li>
    {% endif %}
  {% endif %}
</ul>
{% endif %}
