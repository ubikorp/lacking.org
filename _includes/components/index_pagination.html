{% if paginator.total_pages > 1 %}
<ul class="tlo-pagination actions pagination">
    {% if paginator.previous_page %}
    <li>
        <a class="button big previous" href="/{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}">Newer Posts</a>
    </li>
    {% endif %}
    {% if paginator.next_page %}
    <li>
        <a class="button big next" href="/{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}">Older Posts</a>
    </li>
    {% endif %}
</ul>
{% endif %}
