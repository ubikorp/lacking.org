{% assign category = site.data.category_index[include.category] %}
{% assign latest = site.categories[include.category] | first %}
<li>
  <a href="/{{ include.category }}">
    <h3>
      {{ category.title }}
    </h3>
  </a>
  <p>{{ category.description }}</p>
  Latest: <a href="{{ latest.url }}">{{ latest.title }}</a>
</li>
