<hr/>

<ul class="tlo-pagination actions pagination">
    {% if page.previous.url %}
    <li>
        <a class="button big previous" href="{{ page.previous.url }}">{{ page.previous.title }}</a>
    </li>
    {% endif %}
    <li>
      <a class="button big" href="{{ site.baseurl }}/">Home</a>
    </li>
    {% if page.next.url %}
    <li>
        <a class="button big next" href="{{ page.next.url }}">{{ page.next.title }}</a>
    </li>
    {% endif %}
</ul>
