<hr/>

<ul class="tlo-pagination actions pagination">
    {% if page.previous.url %}
    <li>
        <a class="button big previous ghost" href="{{ page.previous.url }}">{{ page.previous.title }}</a>
    </li>
    {% endif %}
    <li>
      <a class="button big" href="/{{ page.categories | first }}">Return</a>
    </li>
    {% if page.next.url %}
    <li>
        <a class="button big next ghost" href="{{ page.next.url }}">{{ page.next.title }}</a>
    </li>
    {% endif %}
</ul>
