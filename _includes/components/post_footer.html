<footer>
  <!-- Share -->
  <ul class="icons">
    <li><a class="fa-twitter" href="http://twitter.com/share?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.social.twitter }}&related={{ site.social.twitter }}"> Share on Twitter</a></li>
    <li><a class="fa-facebook" href="http://www.facebook.com/sharer.php?u={{ site.url }}{{ page.url }}&p[title]={{ page.title }}"> Share on Facebook</a></li>
    <li><i class="fa-calendar"></i> Posted on <time class="published" datetime="2015-11-01">{{ include.post.date | date: "%B %-d, %Y" }}</time></li>
    <li><i class="fa-file-text-o"></i> {% for category in page.categories%}{{ category }}{% unless forloop.last %} &bull; {% endunless %}{% endfor %}</li>
  </ul>
</footer>
